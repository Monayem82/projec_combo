{% extends 'common/index.html' %}{% load static %}
{% block title %} Tempareture pages {% endblock title %}

{% block css %} 
<style>
    body {
        background-color: aqua;
    } 
</style>
{% endblock css %}

{% block slider %}

{% endblock slider %}


{% block content %} 

    <main>
        <section>
            <h1 class="text-center my-4">Tempareture Hot</h1>
            <div class="container">
                <form class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input type="text" id="input-field" class="form-control" placeholder="Enter a location for Weather ...">
                        <div class="input-group-append">
                            <button type="button" id="btn-search"  class="btn btn-danger">Search</button>
                        </div>
                    </div>
                </form>
                <div class="weather-status text-white text-center">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                    <h1 id="show-city" ></h1>
                    <h3><span id="show-tempareture"></span>&deg;C</h3>
                    <h1 id="condition" class="lead"></h1>
                </div>
        </section>
    </main>
    
    
{% endblock content %}

{% block js %}
<script src="{% static 'js/tempareture/app.js' %}"></script>
    
    
{% endblock js %}
